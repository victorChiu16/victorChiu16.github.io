<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>Test with Github Pages.</p>
  <section id="contact">
   <form action="" method = "post">
     <div>
       <label for "fName">First Name:</label>
       <input type = "text" id = "fName" name = "user_first_name">
     </div>
     <div>
       <label for "LName">Last Name:</label>
       <input type = "text" id = "lName" name = "user_last_name">
     </div>
     <div>
       <label for "phoneNum">Phone Number:</label>
       <input type = "text" id = "phoneNum" name = "user_phone">
     </div>
     <div>
       <label for "email">Email:</label>
       <input type = "email" id = "email" name = "user_email">
     </div>
     <div>
       <label for "role">Please pick the most suitable option from the list below.</label>
       <select id = "role" name = "role">
         <option value = "volunteer">Volunteer</option>
         <option value = "donor">Donor</option>
         <option value = "teacher">Teacher</option>
         <option value = "parent">Parent</option>
         <option value = "student">Student</option>
         <option value = "ngo">Non-governmental Organization</option>
         <option value = "others">Others</option>
       </select>
     </div>
     <div>
       <label for "msg">Message:</label>
       <textarea id = "msg" name = "user_message"></textarea>
     </div>
     <div class = "button">
       <button type = "submit">Submit</button>
     </div>
   </form>
 </section>
</body>
</html>
